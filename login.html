<!DOCTYPE html>
<html lang="pt">

<head>

    <!--CHARSET-->
    <meta charset="UTF-8">

    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--NAME BAR-->
    <title>Login | PCB</title>

    <!--ICON BAR-->
    <link rel="shortcut icon" href="./assets/img/icon.png">

    <!--IMPORT CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <!--IMPORT ICONS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="body-login">

    <section id="loading" class="loading">
        <img src="./assets/img/animation_500_l3usa5iq.gif" alt="">
    </section>

    <section class="bg-sc-login">

        <footer class="footer">
            <p>Criado e desenvolvido por <a href="">Nairo</a></p>
        </footer>

        <div class="w-100 p-5">
            <div class="w-100 display-flex mb-5">
                <img  src="./assets/img/logo.png" alt="">
            </div>
            <div>
                <h2>Entrar</h2>
                <h4>Primeiro Comando Barreiro</h4>
            </div>
    
            <div>
                <form name="form1" method="post">
                    <div class="mt-5">
                        <div class="w-100" id="alertas"></div>

                        <div class="ct-input-login my-4">
                            <label><i class="uil uil-user"></i></label>
                            <input name="user" id="user" class="input-login" type="text" placeholder="Usuário" required="">
                        </div>
        
                        <div class="ct-input-login my-4">
                            <label><i class="uil uil-padlock"></i></label>
                            <input name="pass" id="pass" class="input-login" type="password" placeholder="Senha" required="">
                        </div>
                    </div>
    
                    <div>
                        <input onClick="login()" type="button" value="Entrar" id="submit" class="btn-03 w-100 mb-3"></input>
    
                        <div class="w-100 text-center">
                            <h6>Não tem uma conta? <a class="fw-bold" href="cadastrar.html">Crie Agora!</a></h6>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>

    </section>


    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <!--IMPORT JS-->
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/loading.js"></script>

</body>

</html>
